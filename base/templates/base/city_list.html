{% extends 'base/main.html' %}

{% block content %}
{% if request.user.is_authenticated %}
    <p>Welcome, {{request.user}}.</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>
<h1>City List</h1>
<hr>
{% for city in cities %}
    <a href="{% url 'city' city.id %}">{{city.name}}</a>
    <br>
{% empty %}
    <h3>No items in list</h3>
{% endfor %}

{% endblock content %}
